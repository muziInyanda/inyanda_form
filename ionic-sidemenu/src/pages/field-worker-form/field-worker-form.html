<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Field Worker Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="form-content">
  <ion-slides #signupSlider pager>
    <ion-slide>
      <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
      <ion-list>
        <form [formGroup]="fieldWorkerForm">

          <ion-item>
            <ion-label floating>ID Number</ion-label>
            <ion-input formControlName="fieldWorkerIdNumber" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Full Names</ion-label>
            <ion-input formControlName="fieldWorkerFirstName" type="text" [class.invalid]="!fieldWorkerForm.controls.fieldWorkerFirstName.valid && (fieldWorkerForm.controls.fieldWorkerFirstName.dirty || submitAttempt)"></ion-input>
          </ion-item>

          <ion-item *ngIf="!fieldWorkerForm.controls.fieldWorkerFirstName.valid  && (fieldWorkerForm.controls.fieldWorkerFirstName.dirty || submitAttempt)">
            <p>Please enter a valid name.</p>
          </ion-item>

          <ion-item>
            <ion-label floating>Surname</ion-label>
            <ion-input formControlName="fieldWorkerLastName" type="text" [class.invalid]="!fieldWorkerForm.controls.fieldWorkerLastName.valid && (fieldWorkerForm.controls.fieldWorkerLastName.dirty || submitAttempt)"></ion-input>
          </ion-item>

          <ion-item *ngIf="!fieldWorkerForm.controls.fieldWorkerLastName.valid  && (fieldWorkerForm.controls.fieldWorkerLastName.dirty || submitAttempt)">
            <p>Please enter a valid name.</p>
          </ion-item>

          <ion-item>
            <ion-label floating>Cellphone Number</ion-label>
            <ion-input formControlName="fieldWorkerCellphoneNumber" type="text"></ion-input>
          </ion-item>

        </form>

      </ion-list>

      <button ion-button full color="primary" (click)="next()"> Next </button>
      <button ion-button full color="primary" (click)="prev()"> Home </button>
      <!--<button ion-button full color="primary" (click)="save()">Submit</button>-->

    </ion-slide>
  </ion-slides>

  <!-- <div *ngIf="selectedItem" padding>
     You navigated here from <b>{{selectedItem.title}}</b>
   </div>-->

</ion-content>
