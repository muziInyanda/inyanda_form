<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Stand Details </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="form-content">
  <ion-slides #verificationSlider pager style="max-height:400px">
    <ion-slide>
      <!-- <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>-->
      <ion-list>

        <form [formGroup]="eaForm">
          <ion-item>
            <ion-label floating>Contact</ion-label>
            <ion-input formControlName="contact" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Visible Number On House</ion-label>
            <ion-input formControlName="visibleNumberOnHouse" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Street Name</ion-label>
            <ion-input formControlName="streetName" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Citizenship</ion-label>
            <ion-select formControlName="typeOfStructure" cancelText="Cancel" okText="OK">
              <ion-option value="rdpHouse" checked="true">Rdp House</ion-option>
              <ion-option value="ownBuiltStructure">Own Built Structure</ion-option>
              <ion-option value="shack">Shack</ion-option>
              <ion-option value="noStructure">No Structure</ion-option>
            </ion-select>
          </ion-item>

          <button ion-button full color="primary" (click)="visibleStructureSave()">
            <ion-icon name="camera"></ion-icon>Take Visible Photo of Structure </button>
        </form>
      </ion-list>

      <button ion-button full color="primary" (click)="save()"> Save </button>
      <button ion-button full color="primary" (click)="prev()"> Home </button>

    </ion-slide>
  </ion-slides>
</ion-content>
